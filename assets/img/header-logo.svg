<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" role="img" aria-labelledby="title">
  <title id="title">Dominic Vicchiollo logo</title>
  <style>
    .dv{font-family: 'Georgia', 'Times New Roman', serif; font-weight:700; font-size:140px; fill:#0b1720;}
    .name{font-family: 'Georgia', 'Times New Roman', serif; font-size:26px; letter-spacing:8px; fill:#0b1720;}
    .line{stroke:#0b1720; stroke-width:2; stroke-linecap:round;}
  </style>

  <!-- Centered DV monogram -->
  <text class="dv" x="50%" y="75" dominant-baseline="middle" text-anchor="middle">DV</text>

  <!-- Full name with generous letter-spacing -->
  <text class="name" x="50%" y="142" dominant-baseline="middle" text-anchor="middle">Dominic Vicchiollo</text>

  <!-- Underline rule -->
  <line class="line" x1="110" x2="790" y1="170" y2="170" />
</svg>
